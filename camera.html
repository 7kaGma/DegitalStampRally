<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>東北ずん子と記念写真 カメラ</title>
  <link rel="icon" href="./assets/img/favi.ico">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/camera.css">


</head>

<body>
  <div class="frame">
    <div class="spFrame">
      <div class="postProcess">
        <div class="backFrame">
          <div class="back backCamera"><span></span></div>
        </div>
        <img id="photograph">
        <div>
          <a id="download">画像を保存</a>
          <a class="quite" href="./map.html">Mapに戻る</a>
        </div>
      </div>
      <div class="camera__header">
      </div>
      <video id="video"></video>
      <canvas id="photoFrame"><img src="./assets/img/zunko1.png" alt="東北ずん子"></canvas>
      <canvas id="canvas"></canvas>
      <canvas id="synthesis"></canvas>
      <div class="camera__footer">
        <div class="camera__btnArea">
          <a class="back" href="./map.html"><span></span></a>
          <div id="photo">
            <div></div>
          </div>
          <div id="switchBtn"><img src="./assets/img/switch.svg" alt="icon"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/camera.js"></script>
</body>

</html>
